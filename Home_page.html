<div style="width:1400px; padding:20px 20px 0px 20px; text-align:center">


    <!-- table stuff -->
    <div id="top10" >
        <div style="font-size:large; font-weight:bold;text-align:center " >Top Influencers</div>
        <div style="font-size:small;text-align:center">(Psychiatry, PHILADELPHIA, PA)</div>
        <hr />

    <div style="width:1200px">
        <table id="hcpTable" class="display" cellpadding="0" width="100%"></table>
    </div>
  
    <br />

    <script type="text/javascript">

        function tabulate() {

            d3.text("hcp_influencers.csv", function (data) {
                tableData=[]
                parsedCSV = d3.csvParse(data);
               // console.log(parsedCSV)
                var temp=""
                for (i = 0; i < parsedCSV.length; i++) {
                    rowData=[]
                    //console.log(1,parsedCSV[i])
                    rowData.push(parsedCSV[i]['NPI'])
                    rowData.push(parsedCSV[i]['last_name'])
                    rowData.push(parsedCSV[i]['first_name'])
                    rowData.push(parsedCSV[i]['Address_1'])
                    rowData.push(parsedCSV[i]['city'])
                    rowData.push(parsedCSV[i]['state'])
                    rowData.push(parsedCSV[i]['zip'])
                    rowData.push(parsedCSV[i]['rank'])
                    rowData.push(parsedCSV[i]['trx'])
                    rowData.push(parsedCSV[i]['general_payments_2017'])
                           

                  //  console.log(2,rowData)
                    tableData.push(rowData)
                }

               // console.log(3, tableData)
                // test
                $('#hcpTable').DataTable({
                    data: tableData,
                    dom: 'Bfrtip',
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                    columns: [
                        { title: "NPI" },
                        { title: "Last Name" },
                        { title: "First Name" },
                        { title: "Address 1" },                    
                        { title: "City" },
                        { title: "State" },
                        { title: "ZIP" },
                        { title: "Influencer Rank" },
                        { title: "Perscriptions" },
                        {title: "Payments"}
                    ]
                });

            })
        }


    </script>
    <script type="text/javascript" class="init">
        tabulate()

        $(document).ready(function () {});
